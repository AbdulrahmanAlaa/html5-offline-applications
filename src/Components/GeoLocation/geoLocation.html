<div class="form-group">
    <button class="btn btn-primary" id="btnGetPosition">Get Position</button>
    <button class="btn btn-warning" id="btnWatch">Watch Position</button>
    <button class="btn btn-default" id="btnStop">Stop</button>
</div>
<div class="form-group">
    <label for="longitude">longitude:</label>
    <input id="longitude" name="longitude" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="latitude">latitude:</label>
    <input id="latitude" name="latitude" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="altitude">altitude:</label>
    <input id="altitude" name="altitude" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="accuracy">accuracy:</label>
    <input id="accuracy" name="accuracy" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="altitudeAcc">altitude accuracy:</label>
    <input id="altitudeAcc" name="altitudeAcc" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="heading">heading:</label>
    <input id="heading" name="heading" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="speed">speed:</label>
    <input id="speed" name="speed" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="time">time stamp:</label>
    <input id="time" name="time" type="text" class="form-control">
</div>

<div id="alertPosition" class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong>
    <span id="errorMessage"></span>
</div>
